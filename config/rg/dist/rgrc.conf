# Query is case insensitive if lowercase, sensitive otherwise
--smart-case

# Search into hidden files
--hidden

# Displayed lines above and below matches
--context=2

# Nice output
--pretty
--color=auto

# Filepath of the matching file
--colors=path:fg:2
# Line / Column of the match
--colors=column:fg:23
--colors=line:fg:23
# Match highlight
--colors=match:bg:3
--colors=match:fg:0
